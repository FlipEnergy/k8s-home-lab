# Override values for bitwarden_rs.
replicaCount: 1

image:
  repository: bitwardenrs/server
  pullPolicy: IfNotPresent
  tag: 1.19.0

bitwardenrs:
  domain: https://bitwarden.pleasenoddos.com
  signupsAllowed: false
  gui:
    # If you set a different port here, you must also provide it under env
    port: 80
  websockets:
    enabled: true
    port: 3012
  admin:
    enabled: false
    disableAdminToken: false
    existingSecret:
      enabled: false
      name: ""
      tokenKey: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: bitwarden.pleasenoddos.com
      paths:
        - /

resources:
  # limits:
  #   cpu: 300m
  #   memory: 64Mi
  requests:
    cpu: 300m
    memory: 64Mi

nodeSelector: {}

persistence:
  type: statefulset
  enabled: true
  size: 25Mi
  accessMode: ReadWriteOnce
  # Persistent Volume storage class
  storageClass: bitwarden
  ## Use existing Persistent Volume Claim
  # existingClaim:
