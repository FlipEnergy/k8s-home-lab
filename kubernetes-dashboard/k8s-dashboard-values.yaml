# Configuration for k8s dashboard values

replicaCount: 1

protocolHttp: true

# Loadbalanced by Metallb
service:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.50
  externalPort: 80

securityContext:
  runAsUser: 1002
  fsGroup: 1002

metricsScraper:
  enabled: true

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  name: default

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
