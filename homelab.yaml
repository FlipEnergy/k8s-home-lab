context: homelab

metadata:
  maintainer: Dennis Zhang (dennis.zhang.nrg@gmail.com)
  description: Helmman DSF for homelab K8s

settings:
  kubeContext: default
  globalMaxHistory: 5

namespaces:
  bitwarden:
  concourse:
  freshrss:
  grafana:
  influxdb:
  ingress-nginx:
  k8s-dashboard:
  kube-ops-view:
  mattermost:
  navidrome:
  owncast:
  postgresql:
  pretend-youre-xyzzy:
  syncthing:
  whoogle:
  wikijs:
  wireguard:

helmRepos:
  bitnami: https://charts.bitnami.com/bitnami
  concourse: https://concourse-charts.storage.googleapis.com/
  grafana: https://grafana.github.io/helm-charts
  influxdata: https://helm.influxdata.com/
  ingress-nginx: https://kubernetes.github.io/ingress-nginx
  k8s-at-home: https://k8s-at-home.com/charts/
  k8s-homelab: https://flipenergy.github.io/k8s-homelab/
  kubernetes-dashboard: https://kubernetes.github.io/dashboard/
  mattermost: https://helm.mattermost.com
  place1: https://place1.github.io/wg-access-server
  stable: https://charts.helm.sh/stable

appsTemplates:
  default: &default
    wait: true

apps:
  # Ingress
  ingress-nginx:
    <<: *default
    namespace: ingress-nginx
    enabled: true
    chart: ingress-nginx/ingress-nginx
    version: 3.23.0
    priority : -200
    valuesFile: ingress-nginx/ingress-nginx-values.yaml

  # Monitoring
  kube-ops-view:
    <<: *default
    namespace: kube-ops-view
    enabled: true
    chart: stable/kube-ops-view
    version: 1.2.1
    valuesFile: kube-ops-view/kube-ops-view-values.yaml
    priority : -100

  k8s-dashboard:
    <<: *default
    namespace: k8s-dashboard
    enabled: true
    chart: kubernetes-dashboard/kubernetes-dashboard
    version: 4.0.1
    valuesFile: kubernetes-dashboard/k8s-dashboard-values.yaml
    hooks:
      preInstall: kubernetes-dashboard/dashboard-admin.yaml
    priority : -100

  influxdb:
    <<: *default
    namespace: influxdb
    enabled: true
    chart: influxdata/influxdb
    version: 4.9.14
    valuesFile: influxdb/influxdb-values.yaml
    secretsFile: influxdb/secrets.influxdb-creds.yaml
    hooks:
      preInstall: influxdb/persistencevolume.yaml
    priority : -99

  grafana:
    <<: *default
    namespace: grafana
    enabled: true
    chart: grafana/grafana
    version: 6.4.8
    valuesFile: grafana/grafana-values.yaml
    secretsFile: grafana/secrets.grafana-secrets.yaml
    priority: -98

  # Databases
  postgresql:
    <<: *default
    namespace: postgresql
    enabled: true
    chart: bitnami/postgresql
    version: 10.3.7
    valuesFile: postgresql/postgres-values.yaml
    secretsFile: postgresql/secret.postgresql-creds.yaml
    hooks:
      preInstall: postgresql/persistencevolume.yaml
    priority: -98

  # Applications
  bitwarden:
    <<: *default
    namespace: bitwarden
    enabled: true
    chart: k8s-at-home/bitwardenrs
    version: 2.0.0
    valuesFile: bitwarden/bitwarden-values.yaml
    hooks:
      preInstall: bitwarden/preInstall.yaml

  concourse:
    <<: *default
    namespace: concourse
    enabled: true
    chart: concourse/concourse
    version: 14.6.2
    valuesFile: concourse/concourse-values.yaml
    secretsFile: concourse/secret.concourse-creds.yaml

  freshrss:
    <<: *default
    namespace: freshrss
    enabled: true
    chart: k8s-at-home/freshrss
    version: 3.1.0
    valuesFile: freshrss/freshrss-values.yaml
    hooks:
      preInstall: freshrss/persistencevolume.yaml
    timeout: 360

  mattermost:
    <<: *default
    namespace: mattermost
    enabled: true
    chart: mattermost/mattermost-team-edition
    version: 4.0.0
    valuesFile: mattermost/mattermost-values.yaml
    secretsFile: mattermost/secrets.mattermost-secrets.yaml
    hooks:
      preInstall: mattermost/persistencevolumes.yaml

  navidrome:
    <<: *default
    namespace: navidrome
    enabled: true
    chart: k8s-at-home/navidrome
    version: 3.1.0
    valuesFile: navidrome/navidrome-values.yaml
    hooks:
      preInstall: navidrome/persistencevolume.yaml
  
  owncast:
    <<: *default
    namespace: owncast
    enabled: true
    chart: k8s-homelab/owncast
    version: 0.3.10
    valuesFile: owncast/owncast-values.yaml
    secretsFile: owncast/secrets.owncast-config.yaml

  pretend-youre-xyzzy:
    <<: *default
    namespace: pretend-youre-xyzzy
    enabled: false
    chart: k8s-homelab/pretend-youre-xyzzy
    version: 0.2.0
    valuesFile: pretend-youre-xyzzy/pretend-youre-xyzzy-values.yaml

  syncthing:
    <<: *default
    namespace: syncthing
    enabled: true
    chart: k8s-homelab/syncthing
    version: 0.5.3
    valuesFile: syncthing/syncthing-values.yaml

  whoogle:
    <<: *default
    namespace: whoogle
    enabled: true
    chart: k8s-homelab/whoogle
    version: 0.2.1
    valuesFile: whoogle/whoogle-values.yaml

  wikijs:
    <<: *default
    namespace: wikijs
    enabled: true
    chart: k8s-homelab/wiki
    version: 2.1.0
    valuesFile: wikijs/wikijs-values.yaml
    secretsFile: wikijs/secret.wikijs-creds.yaml

  wireguard:
    <<: *default
    namespace: wireguard
    enabled: true
    chart: place1/wg-access-server
    version: 0.3.0
    valuesFile: wireguard/wireguard-values.yaml
    secretsFile: wireguard/secrets.wireguard-creds.yaml
    hooks:
      preInstall: wireguard/persistencevolume.yaml
