context: homelab

metadata:
  maintainer: "Dennis Zhang (dennis.zhang.nrg@gmail.com)"
  description: "Helmman DSF for homelab K8s"

settings:
  kubeContext: "microk8s"

namespaces:
  monitoring:
  bitwarden:
  concourse:
  folding-at-home:
  dennis-site:
  mattermost:
  syncthing:
  vscode:
  wireguard:
  whoogle:

helmRepos:
  concourse: https://concourse-charts.storage.googleapis.com/
  gissilabs: https://gissilabs.github.io/charts/
  influxdata: "https://helm.influxdata.com/"
  kubernetes-dashboard: "https://kubernetes.github.io/dashboard/"
  mattermost: "https://helm.mattermost.com"
  my-helm-charts-repo: "https://flipenergy.github.io/helm-charts-repo/"
  pcktdmp: "https://pcktdmp.github.io/charts"
  place1: "https://place1.github.io/wg-access-server"
  stable: "https://kubernetes-charts.storage.googleapis.com"

apps:
  my-k8s-dashboard:
    namespace: "monitoring"
    enabled: true
    chart: "kubernetes-dashboard/kubernetes-dashboard"
    version: "2.3.0"
    valuesFile: "kubernetes-dashboard/k8s-dashboard-values.yaml"
  my-kube-ops-view:
    namespace: "monitoring"
    enabled: true
    chart: "my-helm-charts-repo/kube-ops-view"
    version: "1.3.0"
    valuesFile: "kube-ops-view/kube-ops-view-values.yaml"
  influxdb:
    namespace: "monitoring"
    enabled: true
    chart: "influxdata/influxdb"
    version: "4.8.4"
    valuesFile: "influxdb/influxdb-values.yaml"
  grafana:
    namespace: "monitoring"
    enabled: true
    chart: "stable/grafana"
    version: "5.5.5"
    valuesFile: "grafana/grafana-values.yaml"
    secretsFile: "grafana/secrets.grafana-datasource.yaml"

  bitwarden:
    namespace: "bitwarden"
    enabled: true
    chart: "gissilabs/bitwardenrs"
    version: "0.1.3"
    valuesFile: "bitwarden/bitwarden-values.yaml"

  concourse:
    namespace: "concourse"
    enabled: true
    chart: "concourse/concourse"
    version: "12.0.2"
    valuesFile: "concourse/concourse-values.yaml"
    secretsFile: "concourse/secret.concourse-creds.yaml"

  dennis-site:
    namespace: "dennis-site"
    enabled: true
    chart: "./flipenergy"
    version: "0.1.0"

  folding-at-home:
    namespace: "folding-at-home"
    enabled: false
    chart: "my-helm-charts-repo/fahclient"
    version: "2.5.3"
    valuesFile: "folding-at-home/folding-at-home-values.yaml"
    secretsFile: "folding-at-home/secrets.folding-at-home.yaml"

  mattermost:
    namespace: "mattermost"
    enabled: true
    chart: "mattermost/mattermost-team-edition"
    version: "3.15.1"
    valuesFile: "mattermost/mattermost-values.yaml"
    secretsFile: "mattermost/secrets.mattermost-secrets.yaml"

  syncthing:
    namespace: "syncthing"
    enabled: true
    chart: "./syncthing"
    version: "0.1.0"

  wireguard:
    namespace: "wireguard"
    enabled: true
    chart: "place1/wg-access-server"
    version: "0.2.5"
    valuesFile: "wireguard/wireguard-values.yaml"
    secretsFile: "wireguard/secrets.wireguard-creds.yaml"

  whoogle:
    namespace: "whoogle"
    enabled: true
    chart: "./whoogle"
    version: "0.2.1"

  vscode:
    namespace: "vscode"
    enabled: true
    chart: "./code-server"
    version: "0.1.0"
    secretsFile: "code-server/secrets.code-server-config.yaml"
