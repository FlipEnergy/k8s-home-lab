# Configuration for k8s dashboard values

replicaCount: 1

protocolHttp: true

# Loadbalanced by Metallb
service:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.51
  externalPort: 80

metricsScraper:
  enabled: true

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  name: default
