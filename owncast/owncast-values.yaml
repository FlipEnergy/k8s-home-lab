replicaCount: 1

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  httpPort: 80
  rtmpPort: 1935

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: owncast.pleasenoddos.com
      paths:
        - path: /

resources:
  limits:
    cpu: 3500m
    memory: 512Mi
  requests:
    cpu: 1
    memory: 256Mi

nodeSelector:
  k3s.io/hostname: k8s-node-1.tgp
  kubernetes.io/arch: amd64
