apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "syncthing.fullname" . }}
  labels:
    {{- include "syncthing.labels" . | nindent 4 }}
spec:
  storageClassName: {{ include "syncthing.fullname" . }}
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: {{ .Values.persistenVolume.path }}
